<html>
   <head>
      <title>JavaScript String toLocaleUpperCase() Method</title>
   </head>
   
   <body>
   
      <script type="text/javascript">
         var str = "Apples are round, and Apples are Juicy.";
         document.write(str.toLocaleUpperCase( ));
      </script>
      
   </body>
</html>
