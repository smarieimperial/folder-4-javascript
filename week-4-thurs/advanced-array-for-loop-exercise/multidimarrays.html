<!DOCTYPE html>
<html>
<head>
	<title>multi dimensional arrays</title>
</head>
<body>
	<h1>multi dimensional arrays</h1>
	<h2>Arrays within arrays</h2>

<script type="text/javascript">
	var classRoom = [
			['Jason', 'Long', 'Jerry', 'Austin'], 
			['Hooman', 'Thadeos', 'Ermias'], 
			['Kelly', 'Ari']
		];

	//write code to loop over classRoom and console.log out the students' names like the image
	for (var i = 0; i < classRoom.length; i++) {
		//document.write("<br>" + classRoom[i]);
		for (var  j= 0; j < classRoom[i].length; j++) {
			document.write("<br>" + classRoom[i][j]);
		}

	}

</script>
</body>
</html>
