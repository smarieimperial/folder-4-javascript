<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Creating an array of vegetables
      // there are 4 elements in the array, count starts at 0, up to 3
      var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

      // Looping through each item in the array and logging a message to the console.
      // starts at 0, 0 is less than the length of the vegetable array, the
      // console.log print out "I love Carrots", it prints out index 'a' of vegetable array
      // then a++ increments var a = 0 to a = 1.
      // it repeats and prints out the other indexes of the array
      // until a is not less than vegetables.length
      for (var a = 0; a < vegetables.length; a++) {
        console.log("I love " + vegetables[a]);
      }

    </script>
    
  </body>
</html>
