<!DOCTYPE html>
<html>
    <head>
        <title>CSS Style & Tables</title>
            <style type="text/css">
            
            /* style elements go here */
            body {
                background-color: pink;
            }

            /* by adding tr, td and th after 'table' the border applies to those */
            table, tr, td, th {
                border: solid red;
            }
           
            </style> 

    </head>

    <body>
           <h2>This is a table for Pets</h2> 
           <table>
               <!-- table head thead bolds the information in the row -->
                <thead>
                    <!-- this is one row -->
                    <tr >
                        <td>Sophia</td>
                        <td>Dashia</td>
                        <td>Dogs</td>
                        </tr>
                </thead>
                
                    <!-- this is the next row -->
                    <tr >
                        <td>Sophia</td>
                        <td>Dashia</td>
                        <td>Cats</td>
                    </tr>
                    <!-- this is the third row -->
                    <tr >
                        <td>Cinder</td>
                        <td>Pumpkin</td>
                        <td>Hamsters</td>
                    </tr>
            </table>
    </body>
</html>
