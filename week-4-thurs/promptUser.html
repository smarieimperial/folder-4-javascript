<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
// prompt user for a number and store in a variable
// if number 1, alert blue
// if number 2, alert red
// if number 3, alert green
    var num1 = prompt("Enter a number ");

    if (num1 == 1) {
        alert('blue');
    } 
    else if (num1 == 2) {
        alert('red');
    }
    else {
        alert('green');
    }
</script>

    </body>
    </html>
